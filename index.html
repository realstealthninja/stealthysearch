<!DOCTYPE html>
<html>
    <head>
        <title>stealthy search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="popup hidden" id="popup">
            <div class="popup-main">
                <button class="close-button" onclick="visPopup()">X</button>
                <h2>Add a new bookmark thingy?</h2>
                <input type="url" id="url-box" placeholder="Example.com">
                <input type="url" id="icon-box" placeholder="icon url">
                <p class="hidden" id="error">uh oh! you haven't set all properties yet!</p>
                <div class="submit"><button onclick="addTab()">sumbit</button></div>
            </div>
        </div>
        <main class="main-search">
            <div class="main-logo">
                    <h1>Stealthy search</h1>
                    <p> simplicity is simply better.</p>
            </div>
            <div class="search-bar">
                <div class="search-bar-main">
                    <img src="public/magnifying-glass.svg">
                    <input type="search" id="search-bar" placeholder="search the world wide web" value="">
                </div>
                <button onclick="OnSearch()">search!</button>
            </div>
            
            <div class="tab-group" id="tab-group">
                <div class="tabs" id="tab-button" onclick="visPopup()">
                    <img src="public/plus.svg">
                </div>
            </div>
        </main>
        <script type="text/javascript" src="public/js/src/app.js" defer="true"></script>
    </body>
</html>
